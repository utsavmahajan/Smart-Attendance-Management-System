<!DOCTYPE html>
<html>
<head>
    <title>Subject Data</title>
</head>
<body>
    <h2>Data for Subject: {{ subject }}</h2>
    {% if data %}
        <table border="1">
            <tr>
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data found.</p>
    {% endif %}

    <a href="/">Back</a>
</body>
</html>
